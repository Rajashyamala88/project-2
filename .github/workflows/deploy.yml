name: Azure Web App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Azure using service principal
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Create Resource Group (if not exists)
      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ secrets.RESOURCE_GROUP }} \
            --location eastus

      # 4️⃣ Deploy ARM template to create App Service Plan + Web App
      - name: Create Azure Web App via ARM template
        run: |
          az deployment group create \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file ./webapp-template.json \
            --parameters \
                webAppName=${{ secrets.WEBAPP_NAME }} \
                appServicePlanName=${{ secrets.APP_SERVICE_PLAN }} \
                acrName=${{ secrets.ACR_NAME }} \
                acrImageName=webapp

      # 5️⃣ Build Docker image and push to Azure Container Registry
      - name: Build and push Docker image to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/webapp:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/webapp:latest

      # 6️⃣ Configure Web App to use the ACR image
      - name: Configure Web App container
        run: |
          az webapp config container set \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ secrets.ACR_NAME }}.azurecr.io/webapp:latest \
            --docker-registry-server-url https://{{ secrets.ACR_NAME }}.azurecr.io \
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }} \
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}
