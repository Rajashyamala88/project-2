name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Install Azure CLI and fix msal bug
      - name: Update Azure CLI and fix msal
        run: |
          az upgrade --yes
          pip install "msal<1.28.0"

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build Docker image
        run: |
          docker build . -t ${{ secrets.ACR_NAME }}.azurecr.io/myapp:${{ github.sha }}

      - name: Push image to ACR
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/myapp:${{ github.sha }}

      - name: Deploy to Azure Web App
        run: |
          az webapp create \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --plan myAppServicePlan \
            --name mywebappname \
            --deployment-container-image-name "${{ secrets.ACR_NAME }}.azurecr.io/myapp:${{ github.sha }}"

      - name: Show live URL
        run: echo "Live app: https://mywebappname.azurewebsites.net"
