name: Create & Deploy Azure WebApp

on:
  push:
    branches:
      - main

jobs:
  create-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Create Resource Group if it doesn't exist
      - name: Create Resource Group if not exists
        run: az group create --name ${{ secrets.RESOURCE_GROUP }} --location eastus

      # 4️⃣ Deploy ARM template to create App Service Plan + Web App
      - name: Create Azure Web App via ARM template
        run: |
          az deployment group create \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --template-file ./webapp-template.json \
            --parameters \
                webAppName=${{ secrets.WEBAPP_NAME }} \
                appServicePlanName=${{ secrets.APP_SERVICE_PLAN }} \
                acrName=acrwebapp49379 \
                acrImageName=webapp

      # 5️⃣ Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acrwebapp49379.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t acrwebapp49379.azurecr.io/webapp:${{ github.sha }} .

      # 7️⃣ Push Docker image to ACR
      - name: Push Docker image
        run: docker push acrwebapp49379.azurecr.io/webapp:${{ github.sha }}

      # 8️⃣ Deploy Docker image to Azure Web App
      - name: Deploy Docker image to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.WEBAPP_NAME }}
          slot-name: production
          images: 'acrwebapp49379.azurecr.io/webapp:${{ github.sha }}'
