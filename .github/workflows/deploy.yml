name: Azure WebApp Deploy

on:
  push:
    branches:
      - main   # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acrwebapp49379.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4️⃣ Build Docker image locally on GitHub runner
      - name: Build Docker image
        run: |
          docker build -t acrwebapp49379.azurecr.io/webapp:${{ github.sha }} .

      # 5️⃣ Push Docker image to ACR
      - name: Push Docker image
        run: |
          docker push acrwebapp49379.azurecr.io/webapp:${{ github.sha }}

      # 6️⃣ Deploy Docker image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <APP_NAME>   # Replace with your Azure Web App name
          slot-name: production
          images: 'acrwebapp49379.azurecr.io/webapp:${{ github.sha }}'
