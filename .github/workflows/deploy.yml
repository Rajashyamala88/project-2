name: Azure WebApp Deploy

on:
  push:
    branches:
      - main   # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Build and push Docker image to Azure Container Registry
      - name: Build and push Docker image
        run: |
          az acr build --registry acrwebapp49379 --image webapp:${{ github.sha }} .

      # Deploy Docker image to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: <APP_NAME>  # Replace with your Azure Web App name
          slot-name: production
          images: 'acrwebapp49379.azurecr.io/webapp:${{ github.sha }}'
